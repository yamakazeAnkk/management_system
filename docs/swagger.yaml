basePath: /
definitions:
  interfaces.LoginInput:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  interfaces.RegisterInput:
    properties:
      email:
        type: string
      fullName:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  interfaces.TokenPair:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  model.Role:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      isActive:
        type: boolean
      isSystem:
        type: boolean
      name:
        type: string
      permissionKeys:
        description: 'ví dụ: ["employee.read","employee.write"]'
        items:
          type: string
        type: array
      updatedAt:
        type: string
    type: object
info:
  contact: {}
  description: |-
    API documentation for Management System
    ## Error codes
    - `120001`: Wrong pagination query
    - `120002`: Wrong query
    - `120003`: Wrong body
    - `121101`: Email template not found
    - `121204`: Invalid order
    - `121205`: Email template ID is missing
    - `121206`: Invalid email template ID
    - `121207`: Email template not found
    - `121208`: Stage not found
    - `121301`: Reject reason not found
    - `121401`: Question set not found
    - `121501`: Hiring team not found
    - `121502`: User not found
    - `122101`: Position not found
    - `122201`: Required field
    - `122202`: Stage not found
    - `122203`: Black list or duplicate
    - `122204`: Pool not found
    - `122205`: Candidate not found
    - `122301`: Label not found
  title: Management System API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Credentials
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/interfaces.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/interfaces.TokenPair'
      summary: Login
      tags:
      - auth
  /auth/logout:
    post:
      parameters:
      - description: Refresh token
        in: query
        name: refreshToken
        required: true
        type: string
      responses:
        "204":
          description: No Content
          schema:
            type: string
      summary: Logout
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      parameters:
      - description: Refresh token
        in: query
        name: refreshToken
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/interfaces.TokenPair'
      summary: Refresh token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: Register
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/interfaces.RegisterInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
      summary: Register
      tags:
      - auth
  /roles:
    get:
      description: Lấy danh sách roles với phân trang và filter
      parameters:
      - description: Filter by role name
        in: query
        name: name
        type: string
      - description: Filter by status
        enum:
        - active
        - inactive
        in: query
        name: status
        type: string
      - default: 1
        description: Trang hiện tại (bắt đầu từ 1)
        in: query
        name: page
        type: integer
      - default: 20
        description: Số bản ghi mỗi trang
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{ items: Role[], meta: { count,current_page,per_page,total,total_pages
            } }'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List roles
      tags:
      - roles
    post:
      consumes:
      - application/json
      description: Tạo role mới
      parameters:
      - description: Role payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.Role'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Role'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create role
      tags:
      - roles
  /roles/{id}:
    delete:
      description: Xóa role theo ID
      parameters:
      - description: Role ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete role
      tags:
      - roles
    get:
      description: Lấy thông tin role theo ID
      parameters:
      - description: Role ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Role'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get role by ID
      tags:
      - roles
    put:
      consumes:
      - application/json
      description: Cập nhật thông tin role
      parameters:
      - description: Role ID
        in: path
        name: id
        required: true
        type: string
      - description: Role payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.Role'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Role'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update role
      tags:
      - roles
swagger: "2.0"
